<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <form>
            <!-- Title + Author -->
            <div>
                <input type="text" id="bookTitle" placeholder="Book Title"><br>
                <input type="text" id="bookAuthor" placeholder="Book Author">
            </div>
            <!-- Nr. of Pages -->
            <div>
                <input type="number" id="bookPages" placeholder="Nr. of Pages" min="0" step="1">
            </div>
            <!-- Radio Buttons for read or not read -->
            <div>
                <input type="radio" id="bookReadTrue" name="bookRead" value="read">
                <label for="html">Book Read</label><br>
                <input type="radio" id="bookReadFalse" name="bookRead" value="not read">
                <label for="css">Book Not Read</label><br>
            </div>
            <div>
                <button type="submit">Submit Book</button>
            </div>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
